{% include 'base.html' %}
{% block main %}
    <h1 class="text-primary">Book Appointment</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p class="text-light">
            {{ form.rejectMessage.label }}<br>
            {{ form.rejectMessage(class='form-control') }}
            {% for error in form.rejectMessage.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit(class='btn btn-primary') }}</p>
    </form>
{% endblock %}
